<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="min-h-screen bg-[#1E1E1E] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- home Screen -->

        <section id="home-screen" class="home min-h-screen justify-center text-white flex flex-col items-center ">
            <h1 class="text-8xl text-center font-anton uppercase">Alpha Clash Pro</h1>
            <p class="text-center">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button onclick="play()" class="bg-slate-100 text-black rounded-md p-2 mt-2 text-xl font-bold">Play Now</button>

        </section>
        <!-- playground Start -->
        <section id="play-ground" class="hidden">
            <div class="flex flex-col items-center">
                <!-- screen -->
           <div class="artboard artboard-horizontal h-40 phone-6  border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]" >
            <div class="flex justify-center ">
                <p class="bg-[#2F2941] text-white px-4 rounded-b-xl py-2">Don't watch keyboard while playing...</p>
            </div>
           <div class="flex justify-center items-center h-full">
            <p id="current-alphabet" class="text-black text-9xl font-bold uppercase">Y</p>

           </div>


           </div>
                
            
                <!-- screen -->
                <!-- keyboard start -->
                <div class="mt-20">
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                      </div>

                </div>
                <!-- keyboard end -->
                <!-- button part -->
                <div class="flex justify-between w-3/4">
                    <button class="btn  rounded-full bg-purple-500 text-white px-2 ">
                        Life
                       <img src="images/Group 23.svg" alt="">
                       <span id="current-life">5</span>
                      </button>
                      <!-- display score  -->
                      <button class="btn rounded-full bg-purple-700 text-white px-2 ">
                        Score
                        <img src="images/monetization_on.svg" alt="">
                        <span id="current-score">0</span>
                      </button>
                </div>
            </div>
    
        </section>
        <!-- score part -->
        <section id="final-score" class=" flex justify-center items-center min-h-screen hidden">
            <div class="text-white text-center space-y-4 bg-[#FFFFFF33] p-4 rounded-md">
                <h2 class="text-3xl">Game Over!</h2>
                <h1 class="text-6xl">
                    <span class="font-extrabold">Score:</span>
                    <span id="last-score">14</span>
                </h1>
                <button onclick="play()" class="btn bg-black text-white">Play Again</button>
                <p>practice will make you pro</p>

            </div>
            
        </section>
    

    </main>



    <script src="script.js"></script>
    <script src="utility.js"></script>
</body>
</html>
